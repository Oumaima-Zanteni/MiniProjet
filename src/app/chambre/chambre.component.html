<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body><div class="col-lg-8" >

  <div class="cardWithShadow notification table-responsive " *ngIf="showConfirmation">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <p  >Voulez-vous supprimer cette chambre ?</p>
    <div class="button-container">
      <button class="button cancel-button " (click)="deleteChambre(selectedChambre.idChambre)">Confirmer</button>
      <button class="button cancel-button  " (click)="showConfirmation = false">Annuler</button>
    </div>
    </div>
  </div>

  <mat-card class="cardWithShadow ">
    <mat-card-content class="p-24">
      <div class=" d-flex w-100 table-responsive m-t-16 input-group mb-3">
        <form [formGroup]="searchForm">
          <input formControlName="numeroChambre" type="text" placeholder="NumÃ©ro de chambre" class="mat-input-element " />
        </form>

      </div>
    </mat-card-content>
  </mat-card>
  <button type="button" class="btn btn-outline-info" routerLink="/Chambre/stat">Statistiques</button>
  <!--Liste des chambres-->
  <mat-card class="cardWithShadow table-responsive">

    <mat-card-title class="chambre">Chambres

      <button mat-flat-button color="accent" class="w-10 " routerLink="/Chambre/add">Add Chambre</button>
      </mat-card-title>

    <mat-card-content class="p-20">
      <div class="d-flex w-10 " >
        <!-- Table -->
        <div class="table-container">
          <table >
            <thead>
            <tr>
              <!-- Titles -->
              <th class="table-header f-w-600 mat-subtitle-1 f-s-14">ID Chambre</th>
              <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Numero Chambre </th>
              <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Type Chambre</th>
              <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Bloc</th>
              <th class="table-header f-w-600 mat-subtitle-1 f-s-14">Reservation</th>
            </tr>
            </thead>
            <tbody class=" align-items-center " >
            <tr *ngFor="let chambre of chambres">
              <td >{{chambre.idChambre}}</td>
              <td>{{chambre.numeroChambre}}</td>
              <td>{{chambre.typeChambre}}</td>
              <td></td>

              <!-- <td *ngIf="chambre.reservation">{{ chambre.reservation }}</td>-->

              <td></td>
              <td class="table-cell">
                <div class="d-flex">
                  <button mat-stroked-button class="w-10 d-flex align-items-center bg text-white" type="submit" value="Update Chambre" (click)="updateChambre(chambre.idChambre)">Update</button>
                </div>
              </td>
              <td>
                <button mat-stroked-button class="w-10 d-flex align-items-center bg text-white" type="submit" value="Delete Chambre" (click)="showConfirmation = true; selectedChambre = chambre" >Delete</button>

              </td>

            </tr>

            </tbody>

          </table>


        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

</body>
</html>
